{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Image Comparison</title>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Image Comparison</h1>
    </header>
    <main>
        <div class="image-display">
            <div>
                <h3>Image 1</h3>
                <img src="data:image/jpeg;base64,{{ base64_encoded_image }}" alt="Image 1" id="imageDisplay1">
            </div>
            <div>
                <h3>Image 2</h3>
                <img src="data:image/jpeg;base64,{{ base64_encoded_image_ }}" alt="Image 2" id="imageDisplay2">
            </div>
        </div>
        <div class="result-display">
            <h3>Similarity Result: {{result}}</h3>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>
</body>
</html>
