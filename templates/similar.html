<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            text-align: left;
            padding: 20px 20px 20px 20px;
            position: relative;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .home-button a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            background-color: black;
            border-radius: 5px;
            text-align: left;
        }
        .home-button a:hover {
            background-color: #ccc;
        }
        .home-button a i {
            margin-right: 5px;
        }
        .upload-button {
            margin-top: 20px;
            text-align: center;
        }
        .upload-button input {
            display: none;
        }
        .upload-button label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-button label:hover {
            background-color: #45a049;
        }
        .image-display {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
        }
        .result-display {
            margin-top: 20px;
            text-align: center;
        }
        .compare-button {
            margin-top: 20px;
            text-align: center;
        }
        .compare-button button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .compare-button button:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Image Comparison</h1>
    </header>
    <main>
        <div class="upload-button">
            <input type="file" accept="image/*" id="uploadInput1" onchange="loadImage(event, 'image1')">
            <label for="uploadInput1">Upload Image 1</label>
            <input type="file" accept="image/*" id="uploadInput2" onchange="loadImage(event, 'image2')">
            <label for="uploadInput2">Upload Image 2</label>
        </div>
        <div class="image-display">
            <div>
                <h3>Image 1</h3>
                <img src="#" alt="Image 1" id="imageDisplay1">
            </div>
            <div>
                <h3>Image 2</h3>
                <img src="#" alt="Image 2" id="imageDisplay2">
            </div>
        </div>
        <div class="result-display">
            <h3>Similarity Result</h3>
            <p id="similarityResult">-</p>
        </div>
        <div class="compare-button">
            <button onclick="compareImages()">Compare</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event, target) {
            var imageDisplay = document.getElementById('imageDisplay' + target.charAt(target.length - 1));
            imageDisplay.src = URL.createObjectURL(event.target.files[0]);
        }

        function compareImages() {
            // Your logic to compare the images and display the similarity result
        }
    </script>
</body>
</html>
