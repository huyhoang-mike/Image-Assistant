<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            text-align: left;
            padding: 20px 20px 20px 20px;
            position: relative;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .home-button a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            background-color: black;
            border-radius: 5px;
            text-align: left;
        }
        .home-button a:hover {
            background-color: #ccc;
        }
        .home-button a i {
            margin-right: 5px;
        }
        .upload-button {
            margin-top: 20px;
            text-align: center;
        }
        .upload-button input {
            display: none;
        }
        .upload-button label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-button label:hover {
            background-color: #45a049;
        }
        .image-display {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
        }
        .result-display {
            margin-top: 20px;
            text-align: center;
        }
        .custom-file-upload {
            margin-bottom: 20px; /* Add margin between the two upload buttons */
            border: 1px solid #4CAF50; /* Green border */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 8px 16px; /* Adjust padding for smaller size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Hover cursor */
            margin-bottom: 20px; /* Add bottom margin for spacing */
            display: block; /* Display as block element */
            text-align: center; /* Center-align text */
            max-width: 150px; /* Limit the maximum width */
            margin: 10px auto; /* Center-align the element */
        }
        .custom-file-upload:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .upload-form input[type="file"] {
            display: none; /* Hide the file input */
        }
        .upload-form label {
            display: block; /* Display as block element */
            text-align: center; /* Center-align text */
        }
        .upload-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #008CBA; /* Blue background */
            color: white; /* White text */
            cursor: pointer; /* Hover cursor */
            border-radius: 5px; /* Rounded corners */
            display: block; /* Display as block element */
            margin: 20px auto; /* Add margin for spacing and center-align */
            border: 1px solid white; /* White border */
        }
        .upload-form input[type="submit"]:hover {
            background-color: #006080; /* Darker blue on hover */
        }
        .upload-form {
            text-align: center; /* Center-align the form */
        }
        .image-upload-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space items evenly */
            margin-bottom: 20px; /* Add bottom margin for spacing */
        }
    </style>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Image Comparison</h1>
    </header>
    <main>
        <form action="{% url 'similar_result' %}" method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %} <!-- Django's template tag for CSRF protection token -->
            
            <!-- The first file input for image 1 -->
            <label for="uploadInput1" class="custom-file-upload">Upload Image 1</label>
            <input type="file" accept="image/*" id="uploadInput1" name="image1" onchange="loadImage(event, 'image1')">
            
            <!-- The second file input for image 2 -->
            <label for="uploadInput2" class="custom-file-upload">Upload Image 2</label>
            <input type="file" accept="image/*" id="uploadInput2" name="image2" onchange="loadImage(event, 'image2')">
            
            <!-- The submit button for the form -->
            <input type="submit" value="COMPARE">
        </form>
        <div class="image-display">
            <div>
                <h3>Image 1</h3>
                <img src="#" alt="Image 1" id="imageDisplay1">
            </div>
            <div>
                <h3>Image 2</h3>
                <img src="#" alt="Image 2" id="imageDisplay2">
            </div>
        </div>
        <div class="result-display">
            <h3>Similarity Result</h3>
            <p id="similarityResult">-</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event, target) {
            var imageDisplay = document.getElementById('imageDisplay' + target.charAt(target.length - 1));
            imageDisplay.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
