<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            text-align: left;
            padding: 20px 20px 20px 20px;
            position: relative;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .edit-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .edit-options button {
            margin: 0 10px;
            padding: 10px;
        }
        .home-button a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            background-color: black;
            border-radius: 5px;
            text-align: left;
        }
        .home-button a:hover {
            background-color: #ccc;
        }
        .home-button a i {
            margin-right: 5px;
        }
        .submit-button input[type="submit"]{
            margin-top: 20px;
            text-align: center;
        }
        .submit-button input[type="submit"]{
            border: 1px solid #008CBA; /* Green border */
            background-color: #008CBA; /* Green background */
            color: white; /* White text */
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        input[type="file"] {
            display: none;
        }

        /* Style the custom label for the file input */
        .custom-file-upload {
            border: 1px solid #4CAF50; /* Green border */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hover effect */
        .custom-file-upload:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .download-button {
            margin-top: 20px;
            text-align: center;
        }
        .download-button button {
            padding: 10px 20px;
            border: 1px solid #008CBA;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-button button:hover {
            background-color: #006080;
        }
    </style>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Image Editing Options</h1>
    </header>
    <main>
        <div class="image-container">
            <form action="{% url 'editing_result' %}" method="post" enctype="multipart/form-data" class="submit-button">
                {% csrf_token %}
                <label for="myFile" class="custom-file-upload">Choose File</label>
                <input type="file" id="myFile" name="imageFile">
                <input type="submit" value="Submit">
            </form>     
            <div>
                <h3>Original Image</h3>
                <img src="#" alt="Original Image" id="originalImage">
            </div>
            <div>
                <h3>Edited Image</h3>
                <img src="#" alt="Edited Image" id="editedImage">
            </div>
            <div class="edit-options">
                <button>Grayscale</button>
                <button>Horizontal Flip</button>
                <button>Vertical Flip</button>
                <button>Auto Contrast</button>
                <button>Blur</button>
                <button>Reduce Size</button>
            </div>
            <div class="download-button">
                <button onclick="downloadImage()">Download Image</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event) {
            var originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(event.target.files[0]);
        }
        function downloadImage() {
            // Your logic to download the edited image
        }
    </script>
</body>
</html>
