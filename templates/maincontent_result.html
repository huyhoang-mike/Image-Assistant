{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>OCR Page</title>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>OCR Page</h1>
    </header>
    <main>
        <div class="image-container">
            <h3>Original Image</h3>
            <img src="data:image/jpeg;base64,{{ img_str }}" alt="Original Image" id="originalImage">
        </div>
        <div class="text-display">
            <h3>Extracted Text:</h3>
            <p id="ocrTextDisplay">{{ text_extract }}</p>
        </div>
        <div class="download-button">
            <button onclick="downloadText()">Download Text</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event) {
            var originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(event.target.files[0]);
        }
        function downloadText() {
            var textContent = document.getElementById('ocrTextDisplay').textContent;
            var blob = new Blob([textContent], { type: 'text/plain' });

            var downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'extracted_text.txt';
            downloadLink.click();
            URL.revokeObjectURL(downloadLink.href);  // Clean up
        }
    </script>
</body>
</html>
