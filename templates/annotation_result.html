{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Object Detection</title>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Object Detection</h1>
    </header>
    <main>
        <div class="upload-button">
            <input type="file" accept="image/*" id="uploadInput" onchange="loadImage(event)">
            <label for="uploadInput">Upload Image</label>
        </div>
        <div class="image-display">
            <div>
                <h3>Original Image</h3>
                <img src="data:image/jpeg;base64,{{ original }}" alt="Original Image" id="originalImage">
            </div>
            <div>
                <h3>Object Detection Image</h3>
                <img src="data:image/jpeg;base64,{{ transformed }}" alt="Object Detection Image" id="detectionImage">
            </div>
        </div>
        <div class="download-button">
            <button onclick="downloadBoundingBox()">Download Bounding Box</button>
        </div>
        
        <pre id="json-content">{{ labels|safe }}</pre>

    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event) {
            var originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(event.target.files[0]);
        }

        function downloadBoundingBox() {
            // JSON data from the HTML content
            var jsonData = document.getElementById('json-content').textContent;

            // Create a Blob from the JSON data
            var blob = new Blob([jsonData], {type: "application/json"});

            // Create a download link
            var downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "bounding_box_data.json";
            downloadLink.click();
            URL.revokeObjectURL(downloadLink.href);  // Clean up
        }
    </script>
</body>
</html>
