<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            text-align: left;
            padding: 20px 20px 20px 20px;
            position: relative;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }
        .home-button a {
            text-decoration: none;
            color: #ddd;
            padding: 10px 15px;
            background-color: black;
            border-radius: 5px;
            text-align: left;
        }
        .home-button a:hover {
            background-color: #ccc;
        }
        .home-button a i {
            margin-right: 5px;
        }
        .upload-button {
            margin-top: 20px;
            text-align: center;
        }
        .upload-button input {
            display: none;
        }
        .upload-button label {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-button label:hover {
            background-color: #45a049;
        }
        .image-display {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .image-display img {
            max-width: 100%;
            height: auto;
        }
        .start-button {
            margin-top: 20px;
            text-align: center;
        }
        .start-button button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .start-button button:hover {
            background-color: #006080;
        }
        .download-button {
            margin-top: 20px;
            text-align: center;
        }
        .download-button button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid white; /* White border */
        }
        .download-button button:hover {
            background-color: #006080;
        }
        pre {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            overflow: auto; /* Enable scrolling for large content */
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Object Detection</h1>
    </header>
    <main>
        <div class="upload-button">
            <input type="file" accept="image/*" id="uploadInput" onchange="loadImage(event)">
            <label for="uploadInput">Upload Image</label>
        </div>
        <div class="image-display">
            <div>
                <h3>Original Image</h3>
                <img src="data:image/jpeg;base64,{{ original }}" alt="Original Image" id="originalImage">
            </div>
            <div>
                <h3>Object Detection Image</h3>
                <img src="data:image/jpeg;base64,{{ transformed }}" alt="Object Detection Image" id="detectionImage">
            </div>
        </div>
        <div class="download-button">
            <button onclick="downloadBoundingBox()">Download Bounding Box</button>
        </div>
        
        <pre id="json-content">{{ labels|safe }}</pre>

    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event) {
            var originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(event.target.files[0]);
        }

        function downloadBoundingBox() {
            // JSON data from the HTML content
            var jsonData = document.getElementById('json-content').textContent;

            // Create a Blob from the JSON data
            var blob = new Blob([jsonData], {type: "application/json"});

            // Create a download link
            var downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "bounding_box_data.json";
            downloadLink.click();
            URL.revokeObjectURL(downloadLink.href);  // Clean up
        }
    </script>
</body>
</html>
