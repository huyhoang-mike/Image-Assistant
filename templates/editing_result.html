{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Image Editing</title>
</head>
<body>
    <header>
        <div class="home-button">
            <a href="{% url 'home' %}">
                <i class="fa fa-home"></i> Home
            </a>
        </div>
        <h1>Image Editing Options</h1>
    </header>
    <main>
        <div class="image-container">
            <div>
                <h3>Original Image</h3>
                <img src="data:image/jpeg;base64,{{ orignal }}" alt="Original Image">
            </div>
            <div>
                <h3>Edited Image</h3>
                <img src="data:image/jpeg;base64,{{ processed }}" alt="Edited Image" id="editedImage">
            </div>
            <div class="download-button">
                <button onclick="downloadImage()">Download Image</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Huy Hoang Nguyen</p>
    </footer>

    <script>
        function loadImage(event) {
            var originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(event.target.files[0]);
        }
        function downloadImage() {
            var editedImageSrc = document.getElementById('editedImage').src;
            var link = document.createElement('a');
            link.href = editedImageSrc;
            link.download = 'edited_image.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
